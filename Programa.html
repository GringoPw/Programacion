<!DOCTYPE html>
<html>

<head>
    <title>Diagnosticador de Dengue</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div id="resultado">
        <img src="/medico.png" id="imagenDiagnostico">
    </div>
    <h1>Diagnosticador de Dengue</h1>
    <div >
        <label><input type="checkbox" id="fiebre">Fiebre moderada a alta</label>
        <label><input type="checkbox" id="dolorOjos">Dolor en los ojos</label>
        <label><input type="checkbox" id="malestarGen">Malestar general</label>
        <label><input type="checkbox" id="dolorCabeza">Dolor de cabeza intenso</label>
        <label><input type="checkbox" id="dolorMuscular">Dolor muscular</label>
        <label><input type="checkbox" id="dolorArticular">Dolor en las articulaciones</label>
        <label><input type="checkbox" id="dolorHuesos">Dolor en los huesos</label>
        <label><input type="checkbox" id="nauseas">Náuseas</label>
        <label><input type="checkbox" id="vomitos">Vómitos</label>
        <label><input type="checkbox" id="cansancio">Cansancio intenso</label>
        <label><input type="checkbox" id="sarpullidos">Aparición de sarpullidos en la piel</label>
    </div>
    <div>
        <button onclick="diagnosticar()">Diagnosticar</button>
    </div>

    <script src="funcion2.js"></script>
</body>

</html>
